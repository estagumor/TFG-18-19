<fieldset>
  <h1>Listado de publicaciones</h1>
  <h1>MARRANA</h1>
  <div class="row">
    <section class="content">
      <br>
      <div class="col-md-8 col-md-offset-2">
        <div class="panel panel-default">
          <div class="panel-body">
            <div class="table-container">
              <table class="table table-filter">
                <tbody>
                  <tr *ngFor="let pub of listado" [ngClass]="{'selected': checkBox}" (click)="openDialog(pub)">
                    <td>
                      <div class="media">
                        <div class="media-body">
                          <span class="media-meta pull-right">{{ pub.firstAuthor }}</span>
                          <span class="media-meta pull-right"> / </span>
                          <span class="media-meta pull-right">{{ pub.sourceType }}</span>
                          <h4 class="title">
                            {{ pub.articleTitle }}
                          </h4>
                          <p class="summary" *ngIf="pub.publicationDate">{{ pub.publicationDate }}</p>
                          <p><a href="https://dx.doi.org/{{pub.DOI}}">Ir a la publicaci√≥n</a></p>

                          <span *ngFor="let auth of pub.authors">{{auth.name}} {{auth.surname}}</span>:
                          <a href="https://dx.doi.org/{{pub.DOI}}">{{pub.articleTitle}}</a>. {{pub.sourceTitle}}:
                          {{pub.pageRange}} ({{pub.publicationDate}})
                        </div>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</fieldset>

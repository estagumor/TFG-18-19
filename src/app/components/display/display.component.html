<table class="card text-white bg-warning">
  <div *ngFor="let item of properties; let i=index; let e=even; let f=first">


    <span *ngIf="e">
      <div *ngIf="objeto[properties[i]]">
        <tr>
          <td *ngIf="f" class="card-header">{{objeto[properties[i]]}}</td>
          <td *ngIf="!f" class="card-body">{{properties[i+1]}} -- {{objeto[properties[i]]}}</td>
        </tr>
      </div>
    </span>
  </div>
</table>
